<ng-container *ngIf="blogs && blogs.length == 0">
  <div class="container">
    <div class="text-center">
      <h1 class="slogan">Start your first blog now!</h1>
      <a class="create btn btn-primary" href="/create/blog">Create</a>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="blogs && blogs.length > 0">

  <div class="row">
    <div class="col-md-8">
      <div class="header">
        Your Blogs
      </div>
      <hr>
      <div class="card-columns">
        <ng-container *ngFor="let blog of blogs">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title"><a class="blog-link" [routerLink]="['/blogs/', blog.id]">{{blog.name}}</a></h5>
              <hr>
              <p class="card-text">{{blog.description}}</p>
              <a [routerLink]="['/create/article']" [queryParams]=" {blogId:blog.id}" class="btn btnAdd btn-success">
                <svg class="bi bi-file-plus" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M9 1H4a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V8h-1v5a1 1 0 01-1 1H4a1 1 0 01-1-1V3a1 1 0 011-1h5V1z" />
                  <path fill-rule="evenodd"
                    d="M13.5 1a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 010-1H13V1.5a.5.5 0 01.5-.5z"
                    clip-rule="evenodd" />
                  <path fill-rule="evenodd" d="M13 3.5a.5.5 0 01.5-.5h2a.5.5 0 010 1H14v1.5a.5.5 0 01-1 0v-2z"
                    clip-rule="evenodd" />
                </svg>
              </a>
              <a [routerLink]="['/blogs/' + blog.id + '/update']" class="btn btnUpdate btn-primary">
                <svg class="bi bi-pencil" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                    clip-rule="evenodd" />
                  <path fill-rule="evenodd"
                    d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
                    clip-rule="evenodd" />
                </svg>
              </a>
              <a (click)="onDelete(blog.id)" class="btn btnDelete btn-danger">
                <svg class="bi bi-trash" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z" />
                  <path fill-rule="evenodd"
                    d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                    clip-rule="evenodd" />
                </svg>
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <div *ngIf="user" class="col-md-4">
      <div class="card">
        <h5 class="card-header">{{user.username}}</h5>
        <div class="card-body">
          <img class="img-thumbnail" *ngIf="user.avatarUrl" [src]="user.avatarUrl" alt="avatar">
          <hr>
          {{user.info}}
        </div>
      </div>
    </div>

  </div>
</ng-container>
