<div class="card my-4">
  <h5 class="card-header">Search</h5>
  <div class="card-body">
    <div class="input-group">
      <input [(ngModel)]="value" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <a [routerLink]="['/search']" [queryParams]="{filter:value}" class="btn btn-secondary" type="button">Go!</a>
      </span>
    </div>
  </div>
</div>
