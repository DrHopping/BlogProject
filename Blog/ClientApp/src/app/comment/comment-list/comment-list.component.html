<ng-container *ngFor="let comment of comments">
  <div class="media mb-4">
    <img class="d-flex mr-3 rounded-circle avatar-image" [src]="comment.creatorAvatarUrl" alt="Avatar">
    <div class="media-body">
      <a [routerLink]="['/users/', comment.creatorId]">
        <h5 class="mt-0 comment-username">{{comment.creatorUsername}}</h5>
      </a>
      {{comment.content}}
    </div>
    <a (click)="onCommentDelete(comment.id)"
      *ngIf="user.id == comment.creatorId || user.role == 'Admin' || user.role == 'Moderator'"
      class="mt-2 btn btnDelete btn-danger">
      <svg class="bi bi-trash" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z" />
        <path fill-rule="evenodd"
          d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
          clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</ng-container>
