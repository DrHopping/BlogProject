<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Create blog</h4>
    <div class="card-body">
      <form [formGroup]="createBlogForm">
        <div class="form-group">
          <label for="name">Blog name</label>
          <input type="text" formControlName="name" class="form-control"
            [ngClass]="{'is-invalid': submitted && f.name.errors}" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Blog name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea cols="40" rows="5" formControlName="description" class="form-control"
            [ngClass]="{'is-invalid': submitted && f.description.errors}"></textarea>
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
          </div>
        </div>
        <button type="submit" (click)="OnSubmit()" [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
